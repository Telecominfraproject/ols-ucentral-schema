description:
  This section describes the IPv4 properties of a logical interface.
type: object
properties:
  addressing:
    description:
      This option defines the method by which the IPv4 address of the interface
      is chosen.
    type: string
    enum:
      - dynamic
      - static
      - none
    examples:
    - static
  subnet:
    description:
      This option defines the static IPv4 of the logical interface in CIDR notation.
      auto/24 can be used, causing the configuration layer to automatically use
      and address range from globals.ipv4-network.
    type: string
    format: uc-cidr4
    examples:
    - 192.168.1.0/24
  gateway:
    description:
      This option defines the static IPv4 gateway of the logical interface.
    type: array
    items:
      type: object
      properties:
        prefix:
          description:
            Defines a NEXTHOP route's prefix (network).
          type: string
          format: uc-cidr4
          examples:
          - 192.168.1.0/24
        nexthop:
          description:
            Gateway (nexthop) address.
          type: string
          format: ipv4
          examples:
          - 192.168.1.1
        vrf:
          description:
            VRF id.
          type: number
        metric:
          description:
            Optional metric value (define a NH route's weight / metric).
          type: number
  broadcast:
    description:
      This option defines a list of BROADCAST routes (with VRF id) in CIDR notation.
    type: array
    items:
      type: object
      properties:
        prefix:
          description:
            Defines a BROADCAST route's prefix (network).
          type: string
          format: uc-cidr4
          examples:
          - 192.168.1.0/24
        vrf:
          description:
            VRF id.
          type: number
  send-hostname:
    description:
      include the devices hostname inside DHCP requests
    type: boolean
    default: true
    examples:
    - true
  use-dns:
    description:
      Define which DNS servers shall be used. This can either be a list of
      static IPv4 addresse or dhcp (use the server provided by the DHCP lease)
    type: array
    items:
      type: string
      format: ipv4
      examples:
      - 8.8.8.8
      - 4.4.4.4
  dhcp:
    $ref: "https://ucentral.io/schema/v1/interface/ipv4/dhcp/"
  dhcp-leases:
    type: array
    items:
      $ref: "https://ucentral.io/schema/v1/interface/ipv4/dhcp-lease/"
  port-forward:
    type: array
    items:
      $ref: "https://ucentral.io/schema/v1/interface/ipv4/port-forward/"
