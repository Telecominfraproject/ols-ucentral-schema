description:
  Configure the unsolicited telemetry stream.
type: object
properties:
  interval:
    description:
      The reporting interval defined in seconds.
    type: integer
  types:
    description:
      The event types that get added to telemetry.
    type: array
    items:
      type: string
      enum:
      - ssh
      - health
      - health.dns
      - health.dhcp
      - health.radius
      - health.memory
      - client
      - client.join
      - client.leave
      - client.key-mismatch
      - wired
      - wired.carrier-up
      - wired.carrier-down
      - unit
      - unit.boot-up
