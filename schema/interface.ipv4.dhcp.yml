description:
  This section describes the DHCP server configuration
type: object
properties:
  lease-first:
    description:
      The last octet of the first IPv4 address in this DHCP pool.
    type: integer
    examples:
    - 10
  lease-count:
    description:
      The number of IPv4 addresses inside the DHCP pool.
    type: integer
    examples:
    - 100
  lease-time:
    description:
      How long the lease is valid before a RENEW must be issued.
    type: string
    format: uc-timeout
    default: 6h
  relay-server:
    description:
      Use host at this IPv4 address to forward packets between clients and servers on different subnets.
    type: string
    format: ipv4
    example: 192.168.2.1
  circuit-id-format:
    description:
            This option selects what info shall be contained within a relayed frame's circuit ID.
            The string passed in has placeholders that are placed inside a bracket pair "{}".
            Any text not contained within brackets will be included as freetext.
            Valid placeholders are "Interface, VLAN-ID"
    type: string
    example:
    - \{Interface\}:\{VLAN-ID\}}
  remote-id-format:
    description:
      This option selects what info shall be contained within a relayed
      frame's remote ID.
    type: string
  use-dns:
    description:
      Define which DNS servers shall be used. This can either be a list of
      static IPv4 addresse or dhcp (use the server provided by the DHCP lease)
    type: array
    items:
      type: string
      format: ipv4
      examples:
      - 8.8.8.8
      - 4.4.4.4
  default-router:
    description:
      Provide a default router for the pool, so that the route to internet may be established.
    type: array
    items:
      type: string

