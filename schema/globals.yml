description:
  A device has certain global properties that are used to derive parts of
  the final configuration that gets applied.
type: object
properties:
  ipv4-network:
    description:
      Define the IPv4 range that is delegatable to the downstream interfaces
      This is described as a CIDR block. (192.168.0.0/16, 172.16.128/17)
    type: string
    format: uc-cidr4
    examples:
    - 192.168.0.0/16
  ipv6-network:
    description:
      Define the IPv6 range that is delegatable to the downstream interfaces
      This is described as a CIDR block. (fdca:1234:4567::/48)
    type: string
    format: uc-cidr6
    examples:
    - fdca:1234:4567::/48
  wireless-multimedia:
    anyOf:
     - $ref: 'https://ucentral.io/schema/v1/globals/wireless-multimedia/table/'
     - $ref: 'https://ucentral.io/schema/v1/globals/wireless-multimedia/profile/'
  ipv4-blackhole:
    description:
      Define a list of non-interface specific BLACKHOLE (to-nowhere) routes.
    type: array
    items:
      type: object
      properties:
        prefix:
          description:
            Defines a BLACKHOLE route's prefix.
          type: string
          format: uc-cidr4
          examples:
          - 192.168.1.0/24
        vrf:
          description:
            VRF id.
          type: number
  ipv4-unreachable:
    description:
      Define a list of non-interface specific UNREACHABLE routes.
    type: array
    items:
      type: object
      properties:
        prefix:
          description:
            Defines a UNREACHABLE route's prefix.
          type: string
          format: uc-cidr4
          examples:
          - 192.168.1.0/24
        vrf:
          description:
            VRF id.
          type: number
